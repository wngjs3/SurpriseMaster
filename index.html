<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선물 날짜 추천 받기</title>
    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- 아이콘 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: 'Noto Sans KR', 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
            overflow: hidden; /* 스크롤 바를 숨김 */
        }

        /* 배경 캔버스 스타일 */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            overflow-y: auto; /* 컨테이너 내부에서 스크롤 가능 */
            height: 100vh; /* 전체 화면 높이 */
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 카드 스타일 */
        .card {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(4px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.2);
        }

        /* 입력 및 버튼 스타일 */
        input[type="text"],
        input[type="date"],
        input[type="number"],
        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        button {
            background-color: #3498db;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.4s ease;
            color: #fff;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* 인터벌 버튼 스타일 */
        .interval-btn {
            background-color: #3498db;
            color: #fff;
            margin: 5px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .interval-btn:hover {
            background-color: #2980b9;
        }

        .interval-btn.active {
            background-color: #2980b9;
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.5);
        }

        /* 설명 스타일 */
        .explanation {
            font-size: 0.9em;
            color: #555;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            line-height: 1.5;
        }

        /* 날짜 제안 스타일 */
        .date-suggestion {
            background-color: #9b59b6;
            color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .date-suggestion:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .date-suggestion i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        /* 커스텀 날짜 아이템 스타일 */
        .custom-date-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .custom-date-item span {
            color: #333;
        }

        .custom-date-item button {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1em;
        }

        .custom-date-item button:hover {
            color: #2980b9;
        }

        /* 체크박스 및 레이블 스타일 */
        #fixedDates div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #fixedDates label {
            margin-left: 10px;
            color: #333;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .card {
                padding: 20px;
            }
            h1, h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>선물 날짜 추천 받기</h1>
        
        <div class="card">
            <h2>기본 기념일</h2>
            <div id="fixedDates"></div>
        </div>
        
        <div class="card">
            <h2>추가 기념일</h2>
            <input type="text" id="eventName" placeholder="기념일 이름">
            <input type="text" id="eventDate" placeholder="MM-DD" maxlength="5">
            <button onclick="addCustomEvent()"><i class="fas fa-plus"></i> 추가</button>
            <div id="customDates"></div>
        </div>
        
        <div class="card">
            <h2>선물 랜덤 주기 설정</h2>
            <input type="number" id="customInterval" min="7" value="30">
            <div>
                <button class="interval-btn" onclick="setIntervalDays(14, event)">2주</button>
                <button class="interval-btn" onclick="setIntervalDays(21, event)">3주</button>
                <button class="interval-btn" onclick="setIntervalDays(30, event)">1달</button>
                <button class="interval-btn" onclick="setIntervalDays(60, event)">2달</button>
                <button class="interval-btn" onclick="setIntervalDays(90, event)">3달</button>
            </div>
            <p class="explanation">
                랜덤 주기 설정: 설정한 일수를 기준으로 ±25% 범위 내에서 랜덤하게 날짜가 선택됩니다.<br>
                예: 30일 설정 시 23일에서 37일 사이의 랜덤한 날짜가 선택됩니다.
            </p>
        </div>
        
        <div class="card">
            <h2>기간 설정</h2>
            <label for="startDate">시작일:</label>
            <input type="date" id="startDate" value="">
            <label for="endDate">종료일:</label>
            <input type="date" id="endDate">
        </div>
        
        <div class="card">
            <h2>추천 날짜</h2>
            <button onclick="generateSuggestions()"><i class="fas fa-magic"></i> 추천 날짜 생성</button>
            <div id="suggestions"></div>
        </div>
        
        <div class="card">
            <h2>캘린더에 추가</h2>
            <button onclick="exportToCalendar()"><i class="fas fa-calendar-plus"></i> 모든 날짜를 캘린더에 추가</button>
        </div>
    </div>

    <script>
        const fixedDates = [
            {id: "valentine", name: "발렌타인 데이", date: "02-14", checked: true},
            {id: "whiteday", name: "화이트 데이", date: "03-14", checked: true},
            {id: "christmas", name: "크리스마스", date: "12-25", checked: true}
        ];
        let customDates = [];
        let suggestedDates = [];

        function displayFixedDates() {
            const fixedDatesDiv = document.getElementById("fixedDates");
            fixedDatesDiv.innerHTML = fixedDates.map(date => `
                <div>
                    <input type="checkbox" id="${date.id}" ${date.checked ? 'checked' : ''} onchange="updateFixedDate('${date.id}')">
                    <label for="${date.id}">${date.name}: ${date.date}</label>
                </div>
            `).join("");
        }

        function updateFixedDate(id) {
            const index = fixedDates.findIndex(date => date.id === id);
            if (index !== -1) {
                fixedDates[index].checked = !fixedDates[index].checked;
            }
        }

        function addCustomEvent() {
            const name = document.getElementById("eventName").value;
            const date = document.getElementById("eventDate").value;
            if (name && date && /^\d{2}-\d{2}$/.test(date)) {
                customDates.push({name, date});
                displayCustomDates();
                document.getElementById("eventName").value = "";
                document.getElementById("eventDate").value = "";
            } else {
                alert("올바른 형식으로 입력해주세요. (예: 01-01)");
            }
        }

        function displayCustomDates() {
            const customDatesDiv = document.getElementById("customDates");
            customDatesDiv.innerHTML = customDates.map((date, index) => `
                <div class="custom-date-item">
                    <span>${date.name}: ${date.date}</span>
                    <div>
                        <button onclick="editCustomEvent(${index})"><i class="fas fa-edit"></i> 수정</button>
                    </div>
                </div>
            `).join("");
        }

        function editCustomEvent(index) {
            const event = customDates[index];
            document.getElementById("eventName").value = event.name;
            document.getElementById("eventDate").value = event.date;
            customDates.splice(index, 1);
            displayCustomDates();
        }

        function setIntervalDays(days, event) {
            document.getElementById("customInterval").value = days;
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function generateSuggestions() {
            const interval = Math.max(7, parseInt(document.getElementById("customInterval").value));
            const startDate = new Date(document.getElementById("startDate").value);
            const endDate = new Date(document.getElementById("endDate").value);
            const suggestionsDiv = document.getElementById("suggestions");
            
            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                alert("올바른 시작일과 종료일을 선택해주세요.");
                return;
            }
            
            suggestedDates = [];
            
            const selectedFixedDates = fixedDates.filter(date => date.checked);
            const allDates = [...selectedFixedDates, ...customDates];
            for (let year = startDate.getFullYear(); year <= endDate.getFullYear(); year++) {
                allDates.forEach(event => {
                    const [month, day] = event.date.split('-').map(Number);
                    const eventDate = new Date(year, month - 1, day);
                    if (eventDate >= startDate && eventDate <= endDate) {
                        suggestedDates.push({name: event.name, date: eventDate});
                    }
                });
            }

            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const randomRange = Math.floor(interval * 0.25);
                const minDays = interval - randomRange;
                const maxDays = interval + randomRange;
                const randomDays = Math.floor(Math.random() * (maxDays - minDays + 1)) + minDays;
                
                const randomDate = new Date(currentDate.getTime() + randomDays * 24 * 60 * 60 * 1000);
                
                if (randomDate <= endDate && !isConflictingDate(randomDate, interval)) {
                    suggestedDates.push({
                        name: `랜덤 선물 추천일`,
                        date: randomDate
                    });
                }
                
                currentDate = new Date(currentDate.getTime() + interval * 24 * 60 * 60 * 1000);
            }
            
            suggestedDates.sort((a, b) => a.date - b.date);
            
            suggestionsDiv.innerHTML = suggestedDates.map(suggestion => 
                `<div class="date-suggestion"><i class="fas fa-gift"></i> ${suggestion.name}: ${suggestion.date.toISOString().split('T')[0]}</div>`
            ).join("");
        }

        function isConflictingDate(date, interval) {
            return suggestedDates.some(suggestion => {
                const daysDifference = Math.abs(suggestion.date - date) / (24 * 60 * 60 * 1000);
                return daysDifference < interval;
            });
        }

        function exportToCalendar() {
            let icsContent = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//선물 날짜 제안 사이트//KO\n";
            
            suggestedDates.forEach(event => {
                const dateString = event.date.toISOString().replace(/-|:|\.\d+/g, '');
                icsContent += `BEGIN:VEVENT\n`;
                icsContent += `DTSTART;VALUE=DATE:${dateString.slice(0,8)}\n`;
                icsContent += `SUMMARY:${event.name}\n`;
                icsContent += `END:VEVENT\n`;
            });
            
            icsContent += "END:VCALENDAR";

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "gift_suggestions.ics";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 날짜 입력 자동 포맷팅
        document.getElementById("eventDate").addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.slice(0, 2) + '-' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        displayFixedDates();

        const today = new Date().toISOString().split('T')[0];
        document.getElementById("startDate").value = today;
        const oneYearLater = new Date();
        oneYearLater.setFullYear(oneYearLater.getFullYear() + 1);
        document.getElementById("endDate").value = oneYearLater.toISOString().split('T')[0];

        // De Jong Attractor 애니메이션 구현
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        let attractors = [];

        let x = Math.random() * 2 - 1;
        let y = Math.random() * 2 - 1;


        function drawAttractors() {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.save();
    const scale = Math.min(width, height) / 4;
    ctx.translate(width / 2, height / 2);
    ctx.scale(scale, scale);

    const iterationsPerFrame = 2000;
    for (let i = 0; i < iterationsPerFrame; i++) {
        const time = Date.now() / 8000;
        
        // const scrollInfluence = window.scrollY / 10;
        const scrollInfluence = 0;
        const l =1;
        const a = -1.1 + (Math.sin(time + scrollInfluence+0.01) * l/2) - l;
        const b = -1.1 + (Math.cos(time + scrollInfluence+0.07) * l/2) - l;
        const c = -1.4 + (Math.sin(time * 0.7 + scrollInfluence * 0.5+0.03) * l/2) - l;
        const d = -1.4 + (Math.cos(time * 0.7 + scrollInfluence * 0.5+0.07) * l/2) - l;

        const x1 = Math.sin(a * y) - Math.cos(b * x);
        const y1 = Math.sin(c * x) - Math.cos(d * y);

        x = x1;
        y = y1;

        ctx.beginPath();
        ctx.arc(x, y, 0.005, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(0, 0, 0, 0.5)`;
        ctx.fill();
    }

    ctx.restore();

    requestAnimationFrame(drawAttractors);
}



// 페이지 로드시 어트랙터 생성 시작
drawAttractors();


    </script>
</body>
</html>
