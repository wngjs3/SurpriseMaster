<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선물 날짜 제안 사이트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 배경 그라데이션 애니메이션 */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Noto Sans KR', 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1, h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: rotateBackground 6s linear infinite;
            pointer-events: none; /* 클릭 이벤트 무시 */
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.3);
        }

        input[type="text"], input[type="date"], input[type="number"], button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            background-color: #ff6b81;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        button:hover {
            background-color: #ff4757;
        }

        .interval-btn {
            background-color: #70a1ff;
            color: #fff;
            margin: 5px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        .interval-btn.active, .interval-btn:hover {
            background-color: #1e90ff;
        }

        .custom-date-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .custom-date-item button {
            margin-left: 10px;
            width: auto;
            background-color: #ffa502;
        }

        .custom-date-item button:hover {
            background-color: #e67e22;
        }

        .explanation {
            font-size: 0.95em;
            color: #f1f2f6;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            line-height: 1.5;
        }

        .date-suggestion {
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .date-suggestion:hover {
            transform: translateY(-5px);
        }

        label {
            font-weight: 700;
            display: block;
            margin-top: 20px;
        }

        /* 체크박스 스타일 */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            position: relative;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .checkbox-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: #ff6b81;
            border-radius: 3px;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
        }

        .checkbox-container input[type="checkbox"]:checked + .checkbox-custom {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .checkbox-container input[type="checkbox"]:checked + .checkbox-custom::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .checkbox-label {
            cursor: pointer;
            font-size: 1em;
        }

        /* 언어 전환 버튼 스타일 */

        .language-switcher {
    background-color: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: fixed; /* 화면에 고정 */
    top: 10px; /* 상단에서 20px 떨어짐 */
    right: 20px; /* 우측에서 20px 떨어짐 */
    z-index: 1000; /* 화면 맨 위로 */
    width: auto; /* 가로 크기를 자동으로 설정 */
    text-align: center; /* 텍스트 중앙 정렬 */
    white-space: nowrap; /* 텍스트가 버튼 크기를 넘지 않도록 줄 바꿈 방지 */
}


        .language-switcher:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* 푸터 스타일 */
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            color: #f1f2f6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }

            h1, h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- 언어 전환 버튼 -->
    <button class="language-switcher" onclick="toggleLanguage()">
        한글/ENG
    </button>

    <div class="container">
        <h1 data-lang-key="title">팬시한 선물 날짜 제안 사이트</h1>

        <div class="card">
            <h2 data-lang-key="basic_anniversaries">기본 기념일</h2>
            <div id="fixedDates"></div>
        </div>

        <div class="card">
            <h2 data-lang-key="add_custom_event">추가 기념일</h2>
            <input type="text" id="eventName" placeholder="기념일 이름">
            <input type="text" id="eventDate" placeholder="MM-DD" maxlength="5">
            <button onclick="addCustomEvent()" data-lang-key="add_button">추가</button>
            <div id="customDates"></div>
        </div>

        <div class="card">
            <h2 data-lang-key="gift_interval_setting">선물 랜덤 주기 설정</h2>
            <input type="number" id="customInterval" min="7" value="30">
            <div>
                <button class="interval-btn" onclick="setInterval(14, this)">2주</button>
                <button class="interval-btn" onclick="setInterval(21, this)">3주</button>
                <button class="interval-btn" onclick="setInterval(30, this)">1달</button>
                <button class="interval-btn" onclick="setInterval(60, this)">2달</button>
                <button class="interval-btn" onclick="setInterval(90, this)">3달</button>
            </div>
            <p class="explanation" data-lang-key="random_interval_explanation">
                랜덤 주기 설정: 설정한 일수를 기준으로 ±25% 범위 내에서 랜덤하게 날짜가 선택됩니다.<br>
                예: 30일 설정 시 23일에서 37일 사이의 랜덤한 날짜가 선택됩니다.
            </p>
        </div>

        <div class="card">
            <h2 data-lang-key="period_setting">기간 설정</h2>
            <label for="startDate" data-lang-key="start_date_label">시작일:</label>
            <input type="date" id="startDate" value="">
            <label for="endDate" data-lang-key="end_date_label">종료일:</label>
            <input type="date" id="endDate">
        </div>

        <div class="card">
            <h2 data-lang-key="suggestions">추천 날짜</h2>
            <button onclick="generateSuggestions()" data-lang-key="generate_suggestions">추천 날짜 생성</button>
            <div id="suggestions"></div>
        </div>

        <div class="card">
            <h2 data-lang-key="add_to_calendar">캘린더에 추가</h2>
            <button onclick="exportToCalendar()" data-lang-key="add_all_to_calendar">모든 날짜를 캘린더에 추가</button>
        </div>
    </div>

    <!-- 푸터 추가 -->
    <div class="footer" data-lang-key="footer_text">
        Made by Juheon Choi
    </div>

    <script>
        // 다국어 지원을 위한 언어 데이터
        const languageData = {
            ko: {
                title: "선물 날짜 제안 사이트",
                basic_anniversaries: "기본 기념일",
                add_custom_event: "추가 기념일",
                event_name_placeholder: "기념일 이름",
                event_date_placeholder: "MM-DD",
                add_button: "추가",
                gift_interval_setting: "선물 랜덤 주기 설정",
                random_interval_explanation: "랜덤 주기 설정: 설정한 일수를 기준으로 ±25% 범위 내에서 랜덤하게 날짜가 선택됩니다.<br>예: 30일 설정 시 23일에서 37일 사이의 랜덤한 날짜가 선택됩니다.",
                period_setting: "기간 설정",
                start_date_label: "시작일:",
                end_date_label: "종료일:",
                generate_suggestions: "추천 날짜 생성",
                suggestions: "추천 날짜",
                add_to_calendar: "캘린더에 추가",
                add_all_to_calendar: "모든 날짜를 캘린더에 추가",
                random_gift_suggestion: "랜덤 선물 추천일",
                edit_button: "수정",
                delete_button: "삭제",
                enter_valid_format: "올바른 형식으로 입력해주세요. (예: 01-01)",
                delete_confirmation: "이 기념일을 삭제하시겠습니까?",
                select_valid_dates: "올바른 시작일과 종료일을 선택해주세요.",
                footer_text: "Made by Juheon Choi"
            },
            en: {
                title: "Gift Date Suggestion Site",
                basic_anniversaries: "Basic Anniversaries",
                add_custom_event: "Add Custom Anniversary",
                event_name_placeholder: "Event Name",
                event_date_placeholder: "MM-DD",
                add_button: "Add",
                gift_interval_setting: "Random Gift Interval Setting",
                random_interval_explanation: "Random Interval Setting: A random date is selected within ±25% of the set days.<br>Example: If set to 30 days, a random date between 23 and 37 days is selected.",
                period_setting: "Set Period",
                start_date_label: "Start Date:",
                end_date_label: "End Date:",
                generate_suggestions: "Generate Suggestions",
                suggestions: "Date Suggestions",
                add_to_calendar: "Add to Calendar",
                add_all_to_calendar: "Add All Dates to Calendar",
                random_gift_suggestion: "Random Gift Suggestion",
                edit_button: "Edit",
                delete_button: "Delete",
                enter_valid_format: "Please enter in the correct format. (e.g., 01-01)",
                delete_confirmation: "Are you sure you want to delete this anniversary?",
                select_valid_dates: "Please select valid start and end dates.",
                footer_text: "Made by Juheon Choi"
            }
        };

        let currentLanguage = 'ko';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ko' ? 'en' : 'ko';
            applyLanguage();
        }

        function applyLanguage() {
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                element.innerHTML = languageData[currentLanguage][key] || key;
            });

            // 입력 필드의 placeholder 변경
            document.getElementById('eventName').setAttribute('placeholder', languageData[currentLanguage]['event_name_placeholder']);
            document.getElementById('eventDate').setAttribute('placeholder', languageData[currentLanguage]['event_date_placeholder']);

            // 고정 기념일 업데이트
            displayFixedDates();
            displayCustomDates();
        }

        // 기존 스크립트 코드
        const fixedDates = [
            {id: "valentine", name: {"ko": "발렌타인 데이", "en": "Valentine's Day"}, date: "02-14", checked: true},
            {id: "whiteday", name: {"ko": "화이트 데이", "en": "White Day"}, date: "03-14", checked: true},
            {id: "christmas", name: {"ko": "크리스마스", "en": "Christmas"}, date: "12-25", checked: true}
        ];
        let customDates = [];
        let suggestedDates = [];

        function displayFixedDates() {
            const fixedDatesDiv = document.getElementById("fixedDates");
            fixedDatesDiv.innerHTML = fixedDates.map(date => `
                <div class="checkbox-container">
                    <input type="checkbox" id="${date.id}" ${date.checked ? 'checked' : ''} onchange="updateFixedDate('${date.id}')">
                    <label for="${date.id}" class="checkbox-custom"></label>
                    <label for="${date.id}" class="checkbox-label">${date.name[currentLanguage]}: ${date.date}</label>
                </div>
            `).join("");
        }

        function updateFixedDate(id) {
            const index = fixedDates.findIndex(date => date.id === id);
            if (index !== -1) {
                fixedDates[index].checked = !fixedDates[index].checked;
            }
        }

        function addCustomEvent() {
            const name = document.getElementById("eventName").value;
            const date = document.getElementById("eventDate").value;
            if (name && date && /^\d{2}-\d{2}$/.test(date)) {
                customDates.push({name, date});
                displayCustomDates();
                document.getElementById("eventName").value = "";
                document.getElementById("eventDate").value = "";
            } else {
                alert(languageData[currentLanguage]['enter_valid_format']);
            }
        }

        function displayCustomDates() {
            const customDatesDiv = document.getElementById("customDates");
            customDatesDiv.innerHTML = customDates.map((date, index) => `
                <div class="custom-date-item">
                    <span>${date.name}: ${date.date}</span>
                    <div>
                        <button onclick="editCustomEvent(${index})" data-lang-key="edit_button">${languageData[currentLanguage]['edit_button']}</button>
                        <button onclick="deleteCustomEvent(${index})" data-lang-key="delete_button">${languageData[currentLanguage]['delete_button']}</button>
                    </div>
                </div>
            `).join("");
        }

        function editCustomEvent(index) {
            const event = customDates[index];
            document.getElementById("eventName").value = event.name;
            document.getElementById("eventDate").value = event.date;
            customDates.splice(index, 1);
            displayCustomDates();
        }

        function deleteCustomEvent(index) {
            if (confirm(languageData[currentLanguage]['delete_confirmation'])) {
                customDates.splice(index, 1);
                displayCustomDates();
            }
        }

        function setInterval(days, element) {
            document.getElementById("customInterval").value = days;
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
        }

        function generateSuggestions() {
            const interval = Math.max(7, parseInt(document.getElementById("customInterval").value));
            const startDate = new Date(document.getElementById("startDate").value);
            const endDate = new Date(document.getElementById("endDate").value);
            const suggestionsDiv = document.getElementById("suggestions");

            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                alert(languageData[currentLanguage]['select_valid_dates']);
                return;
            }

            suggestedDates = [];

            const selectedFixedDates = fixedDates.filter(date => date.checked);
            const allDates = [...selectedFixedDates, ...customDates];
            for (let year = startDate.getFullYear(); year <= endDate.getFullYear(); year++) {
                allDates.forEach(event => {
                    const [month, day] = event.date.split('-').map(Number);
                    const eventDate = new Date(year, month - 1, day);
                    if (eventDate >= startDate && eventDate <= endDate) {
                        suggestedDates.push({name: event.name[currentLanguage] || event.name, date: eventDate});
                    }
                });
            }

            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const randomRange = Math.floor(interval * 0.25);
                const minDays = interval - randomRange;
                const maxDays = interval + randomRange;
                const randomDays = Math.floor(Math.random() * (maxDays - minDays + 1)) + minDays;

                const randomDate = new Date(currentDate.getTime() + randomDays * 24 * 60 * 60 * 1000);

                if (randomDate <= endDate && !isConflictingDate(randomDate, interval)) {
                    suggestedDates.push({
                        name: languageData[currentLanguage]['random_gift_suggestion'],
                        date: randomDate
                    });
                }

                currentDate = new Date(currentDate.getTime() + interval * 24 * 60 * 60 * 1000);
            }

            suggestedDates.sort((a, b) => a.date - b.date);

            suggestionsDiv.innerHTML = suggestedDates.map(suggestion =>
                `<div class="date-suggestion">${suggestion.name}: ${suggestion.date.toISOString().split('T')[0]}</div>`
            ).join("");
        }

        function isConflictingDate(date, interval) {
            return suggestedDates.some(suggestion => {
                const daysDifference = Math.abs(suggestion.date - date) / (24 * 60 * 60 * 1000);
                return daysDifference < interval;
            });
        }

        function exportToCalendar() {
            let icsContent = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//선물 날짜 제안 사이트//KO\n";

            suggestedDates.forEach(event => {
                const dateString = event.date.toISOString().replace(/-|:|\.\d+/g, '');
                icsContent += `BEGIN:VEVENT\n`;
                icsContent += `DTSTART;VALUE=DATE:${dateString.slice(0,8)}\n`;
                icsContent += `SUMMARY:${event.name}\n`;
                icsContent += `END:VEVENT\n`;
            });

            icsContent += "END:VCALENDAR";

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "gift_suggestions.ics";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 날짜 입력 자동 포맷팅
        document.getElementById("eventDate").addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.slice(0, 2) + '-' + value.slice(2);
            }
            e.target.value = value;
        });

        // 초기화
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("startDate").value = today;
        const oneYearLater = new Date();
        oneYearLater.setFullYear(oneYearLater.getFullYear() + 1);
        document.getElementById("endDate").value = oneYearLater.toISOString().split('T')[0];

        displayFixedDates();
        applyLanguage();
    </script>
</body>
</html>
